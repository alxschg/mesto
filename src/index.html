<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src=<%=require("./images/logo.svg")%> alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src=<%=require("./images/ava.jpg")%> alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__title">Алексей Щеглов</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Гений, миллиардер, плейбой</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="editAdd"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__project">© 2020 Mesto Russia</p>
    </footer>

    <div id="edit-profile" class="popup">
        <div class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close popup__close_edit" aria-label="Закрыть"></button>
            <form name="edit-profile" novalidate class="form">
                <fieldset class="popup__fieldset">
                    <input name="name" id="name" type="text" placeholder="Введите ваше имя" minlength="2" maxlength="40" required class="popup__input popup__input_type_name">
                    <span id="name-error" class="popup__input-error"></span>

                    <input name="aboutName" id="aboutName" type="text" placeholder="Расскажите о себе" minlength="2" maxlength="200" required class="popup__input popup__input_type_job">
                    <span id="aboutName-error" class="popup__input-error"></span>

                    <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="create-card" class="popup">
        <div class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close  popup__close_card" aria-label="Закрыть"></button>
            <form name="editcard" novalidate  class="form">
                <fieldset class="popup__fieldset">
                    <input name="imageName" id="imageName" type="text" placeholder="Название" minlength="2" maxlength="30" required class="popup__input popup__input_type_name">
                    <span id="imageName-error" class="popup__input-error"></span>

                    <input name="imageLink" id="imageLink" type="url" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_job">
                    <span id="imageLink-error" class="popup__input-error"></span>

                    <button type="submit" class="popup__button-save" aria-label="Создать">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    
    <div id="image-card" class="popup popup_overlay">
        <div class="popup__image-container">
            <figure class="popup__image-box">
                <img class="popup__image" src="#" alt="Фото карточки">
                <figcaption class="popup__image-text"></figcaption>
            </figure>
            <button type="button" class="popup__close  popup__close_image" aria-label="Закрыть"></button>
        </div>
    </div>

    <template id="element-card">
        <li class="element">
            <img class="element__image" src="#" alt="Фото карточки">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
            </div>
            <button type="button" class="element__delete" aria-label="Удалить"></button>
        </li>
    </template>
</body>
</html>
