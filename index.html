<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">

    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/script.js"></script>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="./images/ava.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__title">Алексей Щеглов</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Гений, миллиардер, плейбой</p>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="editAdd"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__project">© 2020 Mesto Russia</p>
    </footer>

    <div id="edit-profile" class="popup">
        <div class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <form name="edit-profile">
                <input name="Name" placeholder="Введите ваше имя" required class="popup__input popup__input_type_name">
                <input name="AboutName" placeholder="Расскажите о себе" required class="popup__input popup__input_type_job">
                <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="create-card" class="popup">
        <div class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <form name="edit-card">
                <input name="Name" placeholder="Название" required class="popup__input popup__input_type_name">
                <input name="imageLink" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_job">
                <button type="submit" class="popup__button-save" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>
    
    <div id="image-card" class="popup popup_overlay">
        <div class="popup__image-container">
            <figure class="popup__image-box">
                <img class="popup__image" src="#" alt="Фото карточки">
                <figcaption class="popup__image-text"></figcaption>
            </figure>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>

    <template id="element-card">
        <li class="element">
            <img class="element__image" src="#" alt="Фото карточки">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Лайк"></button>
            </div>
            <button type="button" class="element__delete" aria-label="Удалить"></button>
        </li>
    </template>
</body>
</html>
